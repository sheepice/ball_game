{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>管理员登陆</title>
    <script type="text/javascript" src="{% static 'plugins/bootstrap-5.3.0-alpha1-dist/js/bootstrap.min.js' %}"></script>
    <link href="{% static 'plugins/bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
    <style>
        .card {
            margin-top: 10px;
        }

        img {
            align-items: center;
        }

        .error-info {
            text-align: center;
            color: red;

        }
    </style>
</head>

<body>
    <ul class="nav nav-pills nav-fill">
        <li class="nav-item">
            <a class="nav-link" aria-current="page" href="../index">主页</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="../InfoCheck">信息核对</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="../qingtuanAbout">关于青团</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="./">管理员登陆</a>
        </li>
    </ul>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="Username" class="form-label">管理员账号</label>
                        <input name="Username" type="text" class="form-control" id="Username" aria-describedby="emailHelp" placeholder="账号">
                        <div id="emailHelp" class="form-text">请输入管理员的账号</div>
                    </div>
                    <div class="mb-3">
                        <label for="passwd" class="form-label">管理员密码</label>
                        <input name="passwd" type="password" class="form-control" id="passwd" placeholder="密码">
                        <div id="emailHelp" class="form-text">请输入管理员的密码</div>
                    </div>
                    <button type="submit" class="btn btn-primary container-fluid">点击查询</button>
                    <div id="emailHelp" class="form-text error-info fs-3"> {{ error_message }}</div>
                    <div class="row justify-content-center">
                        <img src="{% static '/images/qt.png' %}" class="img-fluid col-7" alt="...">
                    </div>

                </form>
            </div>
        </div>
    </div>

</body>

</html>
