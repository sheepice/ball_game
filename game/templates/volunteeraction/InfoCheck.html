{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="{% static 'plugins/bootstrap-5.3.0-alpha1-dist/js/bootstrap.min.js' %}"></script>
    <link href="{% static 'plugins/bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">  
    <title>信息核查</title>
    <style>
        .card {
            margin-top: 10px;
        }

        img {
            align-items: center;
        }
    </style>
</head>

<body>
    <ul class="nav nav-pills nav-fill">
        <li class="nav-item">
            <a class="nav-link" aria-current="page" href="../index">主页</a>
        </li>
        <li class="nav-item">
            <a class="nav-link  active" href="./">信息核对</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="../qingtuanAbout">关于青团</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="../AdminLogin">输入信息查询</a>
        </li>
    </ul>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="StuName" class="form-label">姓名</label>
                        <input name="StuName"  type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="姓名">
                        <div id="emailHelp" class="form-text">请输入你的姓名</div>
                    </div>
                    <div class="mb-3">
                        <label for="NumId" class="form-label">身份证号</label>
                        <input name="NumId" type="text" class="form-control" id="NumId" placeholder="身份证号">
                        <div id="emailHelp" class="form-text">请输入你的身份证号</div>
                    </div>
                    <button type="submit" class="btn btn-primary container-fluid">点击查询</button>
                    <p class="text-center" style="color:red;">{{error_message}}</p>
                    <div class="row justify-content-center">
                        <img src="{% static 'images/qt.png' %}" class="img-fluid col-7" alt="...">
                    </div>

                </form>
            </div>
        </div>
    </div>

</body>

</html>
